<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - Clínica Belizze</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 60px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #d4a574;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #c4956a;
        }
        .info {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
        }
        .credentials {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .credentials h2 {
            font-size: 1rem;
            margin-top: 0;
            color: #555;
        }
        .credentials p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        .credentials strong {
            color: #d4a574;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://placehold.co/200x60/d4a574/ffffff?text=BELIZZE" alt="Clínica Belizze">
        </div>
        <h1>Acesso Administrativo</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@belizze.com.br" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div class="credentials">
            <h2>Credenciais de Acesso</h2>
            <p><strong>Email:</strong> admin@belizze.com.br</p>
            <p><strong>Senha:</strong> admin123</p>
        </div>
        
        <div class="info">
            <p>Após o login, você será redirecionado para o painel administrativo.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Verificar credenciais (simplificado para demonstração)
            if (email === 'admin@belizze.com.br' && password === 'admin123') {
                // Redirecionar para o painel administrativo
                window.location.href = '/admin';
            } else {
                alert('Credenciais inválidas. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
