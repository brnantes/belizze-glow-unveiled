<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Direto ao Painel Admin - Clínica Belizze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #d4a574;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #d4a574;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c4956a;
        }
        .credentials {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .credentials p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Direto ao Painel Admin</h1>
        <p>Clique no botão abaixo para acessar o painel administrativo da Clínica Belizze:</p>
        
        <a href="/admin" class="button">ACESSAR PAINEL ADMIN</a>
        
        <div class="credentials">
            <h3>Credenciais de Acesso:</h3>
            <p><strong>Email:</strong> admin@belizze.com.br</p>
            <p><strong>Senha:</strong> admin123</p>
        </div>
        
        <p><small>Clínica Belizze - Todos os direitos reservados</small></p>
    </div>
</body>
</html>
